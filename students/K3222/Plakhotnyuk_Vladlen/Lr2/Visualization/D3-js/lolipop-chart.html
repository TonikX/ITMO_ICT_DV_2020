<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>KickStarter Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/kube/6.5.2/css/kube.css">
    <script src="https://d3js.org/d3.v4.js"></script>

    <style type="text/css">
        text {
            font-family: arial;
            font-size: 12px;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: slategray;
            shape-rendering: crispEdges;
        }

        .focus circle {
            fill: none;
            stroke: steelblue;
        }

        .containter {
            margin: auto;
            max-width: 1128px;
        }
    </style>
</head>
<body>

<div class="containter">
    <h1>Проекты с площадки KickStarter</h1>

    <ul>
        <li><a href="dendrogram.html">Dendrogram</a></li>
        <li><a href="bar-chart.html">Bar chart</a></li>
        <li><a href="treemap-chart.html">Treemap chart</a></li>
        <li>Lolipop chart</li>
        <li><a href="pie-chart.html">Pie chart</a></li>
    </ul>

    <h2>Диаграмма</h2>
    <p>
        Показывает процент успешных проектов в категории:
    </p>
    <div id="my_dataviz"></div>

    <script>

        // set the dimensions and margins of the graph
        var margin = {top: 10, right: 30, bottom: 40, left: 100},
            width = 460 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        // Parse the Data
        d3.csv("data/success.csv", function(data) {

            // sort data
            data.sort(function(b, a) {
                return a.Value - b.Value;
            });

            // Add X axis
            var x = d3.scaleLinear()
                .domain([0, 100])
                .range([ 0, width]);
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x))
                .selectAll("text")
                .attr("transform", "translate(-10,0)rotate(-45)")
                .style("text-anchor", "end");

            // Y axis
            var y = d3.scaleBand()
                .range([ 0, height ])
                .domain(data.map(function(d) { return d.Category; }))
                .padding(1);
            svg.append("g")
                .call(d3.axisLeft(y))

            // Lines
            svg.selectAll("myline")
                .data(data)
                .enter()
                .append("line")
                .attr("x1", x(0))
                .attr("x2", x(0))
                .attr("y1", function(d) { return y(d.Category); })
                .attr("y2", function(d) { return y(d.Category); })
                .attr("stroke", "grey")

            // Circles -> start at X=0
            svg.selectAll("mycircle")
                .data(data)
                .enter()
                .append("circle")
                .attr("cx", x(0) )
                .attr("cy", function(d) { return y(d.Category); })
                .attr("r", "7")
                .style("fill", "#69b3a2")
                .attr("stroke", "black")

            // Change the X coordinates of line and circle
            svg.selectAll("circle")
                .transition()
                .duration(2000)
                .attr("cx", function(d) { return x(d.Value); })

            svg.selectAll("line")
                .transition()
                .duration(2000)
                .attr("x1", function(d) { return x(d.Value); })

        })

    </script>
</div>
</body>
</html>
